    <style>
      input:checked {
        accent-color: red;
        height: 20px;
        width: 20px;
      }
      h1 ~ label {
        font-size: 20px;
      }

  <body>
    <h1>My Hobbies:</h1>
    <input type="checkbox" id="coding" name="coding" checked />

    <input type="checkbox" id="reading" name="reading" />
    <label for="reading">Reading Books</label>
    <br />
    <input type="checkbox" id="playing" name="playing" />
    <label for="playing">Playing Indoor Games</label>
  </body>
