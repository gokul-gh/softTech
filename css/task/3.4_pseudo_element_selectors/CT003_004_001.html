<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Chapter 3.4 - Task 1</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
      .content {
        color: #238208;
        text-align: center;
      }
      .paragraph::before {
        content: "Content ";
        color: red;
        font-size: 2rem;
      }
    </style>
  </head>

  <body>
    <div class="content">
      <h1>Pseudo Element Selector</h1>
      <h2>::before element</h2>
      <p>
        <span class="paragraph"
          >This is a paragraph to which we added 'Content' in red color using
          ::before element.</span
        >
      </p>
    </div>
  </body>
</html>
