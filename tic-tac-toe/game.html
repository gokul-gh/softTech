<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="game.css" />
  </head>
  <body>
    <div id="parentDiv">
      <div id="boxParent">
        <div class="box" id="box1" onclick="box1(); box();"></div>
        <div class="box" id="box2" onclick="box2(); box();"></div>
        <div class="box" id="box3" onclick="box3(); box();"></div>
        <div class="box" id="box4" onclick="box4(); box();"></div>
        <div class="box" id="box5" onclick="box5(); box();"></div>
        <div class="box" id="box6" onclick="box6(); box();"></div>
        <div class="box" id="box7" onclick="box7(); box();"></div>
        <div class="box" id="box8" onclick="box8(); box();"></div>
        <div class="box" id="box9" onclick="box9(); box();"></div>
      </div>
      <div id="result"></div>
      <button id="reset" onclick="reset()">Reset</button>
    </div>
  </body>
  <script src="game.js"></script>
</html>
