<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:ital@1&family=Roboto:wght@300&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@1,500&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <link
      href="https://fonts.googleapis.com/css2?family=Rubik&display=swap"
      rel="stylesheet"
    />
    <title>Task</title>
    <link href="Loop.css" type="text/css" rel="stylesheet" />
  </head>

  <body>
    <div class="mainWebpage">
      <div class="topHeader">
        <div class="headerContent">
          <div>
            <img src="Images/Logo_03.png" style="width: 50px; height: 50px" />
          </div>
          <div id="headerimageContent">Soft Tech Ashram</div>
        </div>
        <div id="heading">JavaScript Training Program</div>
        <div class="dateTime"></div>
      </div>
      <div class="mainBody">
        <div class="outputWindow">
          <div class="outputContent">
            <br />
            <span id="exerciseHeading">
              <span id="inputId">Sum Of Array Elements</span>
            </span>
            <hr width="100%" />
            <div id="displayResult"></div>
            <div class="main">
              <div><label>Enter the Array items
              </label></div>
              <div><input id="itemId"></div>
              <div><button id="addId">Add</button></div>
            </div><br>
            <div class="main">
              <div><label>Array
              </label></div>
              <div><textarea id="arrayId"></textarea></div>
            </div><br>
            <div class="main">
                <div><label>Result</label></div>
                <div><input id="resultId"></div>
            </div><br>
            <div class="main">
                <div><button id="buttonId">Calculate</div>
                <div><button id="resetId">Reset</div>
            </div>
          </div>
        </div>
      </div>

      <div class="footerContent">
        <div style="font-size: 18px">
          <i>Learning Objective :Loop Statements

          </i>
        </div>
      </div>
    </div>
    <script src="Loop.js"></script>
  </body>
</html>
